<template-panel-form>
    <form #f="ngForm" class="form-horizontal" (ngSubmit)="onSubmit()" plane-body>
        <div class="form-group">
            <label for="username" class="col-md-2 control-label" >
                    用户名
                </label>
            <div class="col-md-10">
                <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required minlength="4" maxlength="24"
                    id="username" [disabled]="'true'" placeholder="account" #username="ngModel">
            </div>
        </div>
        <div class="form-group">
            <label for="card" class="col-md-2 control-label" >现有数量</label>
            <div class="col-md-10">
                <input type="number" class="form-control" [(ngModel)]="user.card" name="card" required minlength="4" maxlength="24" id="card"
                    [disabled]="'true'" placeholder="card" #username="ngModel">
            </div>
        </div>
        <div class="form-group">
            <label for="addCard" class="col-md-2 control-label" >添加数量</label>
            <div class="col-md-10">
                <input type="number" class="form-control" [(ngModel)]="user.addCard" name="addCard" required minlength="4" maxlength="24"
                    id="addCard" placeholder="正数为加负数为减" #username="ngModel">
            </div>
        </div>
        <common-formFooter [submitValue]="submitValue" (onBack)="onBack()">
        </common-formFooter>
    </form>
</template-panel-form>
