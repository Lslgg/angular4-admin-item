<template-panel-form>
    <form #f="ngForm" class="form-horizontal" (ngSubmit)="onSubmit()" plane-body>
        <div class="form-group">
            <label for="name" class="col-md-2 control-label" >用户名</label>
            <div class="col-md-10">
                <input type="text" class="form-control" [(ngModel)]="player.name" name="name" required minlength="4" maxlength="24" id="name"
                    [disabled]="'true'" placeholder="name" #username="ngModel">
            </div>
        </div>
        <div class="form-group">
            <label for="cardNum" class="col-md-2 control-label" >现有数量</label>
            <div class="col-md-10">
                <input type="number" class="form-control" [(ngModel)]="player.cardNum" name="cardNum" required minlength="4" maxlength="24"
                    id="cardNum" [disabled]="'true'" placeholder="cardNum" #username="ngModel">
            </div>
        </div>
        <div class="form-group">
            <label for="addCardNum" class="col-md-2 control-label" >添加数量</label>
            <div class="col-md-10">
                <input type="number" class="form-control" [(ngModel)]="player.addCardNum" 
                    name="addCardNum" required minlength="4" maxlength="24"
                    id="addCardNum" placeholder="" #username="ngModel" >
            </div>
        </div>
        <common-formFooter [submitValue]="submitValue" (onBack)="onBack()">
        </common-formFooter>
    </form>
</template-panel-form>
