<template-panel-form>
    <div plane-body>
        <form #f="ngForm" class="form-horizontal" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="parentMenu" class="col-md-2 control-label" >
                    父级菜单
                </label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="parentMenu" [disabled]="'true'">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label" >
                    菜单名
                </label>
                <div class="col-md-10">
                    <input type="text" class="form-control" [(ngModel)]="menu.title" name="title" id="title">
                </div>
            </div>
            <div class="form-group">
                <label for="code" class="col-md-2 control-label" >
                    编号
                </label>
                <div class="col-md-10">
                    <input type="text" class="form-control" [(ngModel)]="menu.code" name="code" id="code">
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-md-2 control-label" >
                    Url
                </label>
                <div class="col-md-10">
                    <input type="text" class="form-control" [(ngModel)]="menu.url" name="url"  id="url">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="">
                        <label>
                           <input type="checkbox" [(ngModel)]="menu.isValid" name="isValid" id="isValid"> 是否启用
                        </label>
                    </div>
                </div>
            </div>
            <common-formFooter [submitValue]="submitValue" (onBack)="onBack()">
            </common-formFooter>
        </form>
    </div>
</template-panel-form>
