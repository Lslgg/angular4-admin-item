<template-panel-table>
    <div plane-body>
        <div class="row">
            <div class="col-md-3">
                <ul>
                    <ng-container *ngFor="let item of roleList">
                        <li>
                            <a href="javascript:void(0)" (click)="onRoleClick(item.id,item.roleName)" class="btn btn-raised">{{ item.roleName }}</a>
                        </li>
                    </ng-container>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="form-group">
                    <div class="input-group">
                        <button class="btn btn-primary" type="button" (click)="addInfo()"><i class="fa fa-plus"></i> 添加</button>
                        <button class="btn btn-info" type="button" data-toggle="modal" (click)="largeModal.show()"><i class="fa fa-edit"></i>选择菜单</button>
                    </div>
                </div>
                <table class="table table-bordered table-striped table-condensed">
                    <thead>
                        <th>名称</th>
                        <th>url</th>
                        <th>状态</th>
                        <th>说明</th>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</template-panel-table>
