<template-panel-table>
    <div plane-body>
        <div class="row">
            <div class="col-md-3">
                <ul>
                    <ng-container *ngFor="let item of roleList">
                        <li>
                            <a href="javascript:void(0)" (click)="onRoleClick(item.id,item.roleName)" class="btn btn-raised">{{ item.roleName }}</a>
                        </li>
                    </ng-container>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="form-group">
                    <div class="input-group">
                        <button class="btn btn-info" type="button" data-toggle="modal" (click)="lgModal.show()"><i class="fa fa-edit"></i>选择权限</button>
                        <button class="btn btn-danger" type="button" (click)="delete()"><i class="fa fa-minus"></i> 删除</button>
                    </div>
                </div>
                <table class="table table-bordered table-striped table-condensed">
                    <thead>
                        <th>
                            <input type="checkbox" name="checkAllPower" (click)="allchecked(checkAllPower.checked,2)" #checkAllPower>
                        </th>
                        <th>名称</th>
                        <th>功能权限</th>
                        <th>操作</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let rolePower of rolePowerList">
                            <td>
                                <input type="checkbox" [checked]="rolePower.isChecked" name="checkboxPower" 
                                    id="checkboxPower" (change)="oncheckedRolePower(rolePower,checkboxPower.checked)"
                                    #checkboxPower>
                            </td>
                            <td>{{rolePower.title}}</td>
                            <td>
                                <ng-container *ngFor="let item of rolePower.operation">
                                    <span class="badge badge-success">{{ item }}</span>
                                </ng-container>
                            </td>
                            <th>
                                <a href="javascript:void(0)" (click)="onDelInfo(rolePower.id)">删除</a>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title pull-left">权限列表</h4>
                        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered table-striped table-condensed">
                            <thead>
                                <th>
                                    <input type="checkbox" name="checkAll" (click)="allchecked(checkAll.checked,1)" #checkAll>
                                </th>
                                <th>名称</th>
                                <th>功能权限</th>
                                <th>状态</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let menu of powerList">
                                    <td>
                                        <input type="checkbox" [checked]="menu.isChecked" name="checkbox" 
                                            id="checkbox" (change)="oncheckedMenu(menu,checkbox.checked)" #checkbox>
                                    </td>
                                    <td>{{menu.title}}</td>
                                    <td>

                                    </td>
                                    <td>
                                        <ng-container *ngIf="menu.isValid">
                                            <span class="badge badge-success">有效</span>
                                        </ng-container>
                                        <ng-container *ngIf="!menu.isValid">
                                            <span class="badge badge-default">无效</span>
                                        </ng-container>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" (click)="lgModal.hide()" aria-label="Close">关闭</button>
                        <button class="btn btn-primary" type="button" (click)="onSave();lgModal.hide()" aria-label="Close">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template-panel-table>
